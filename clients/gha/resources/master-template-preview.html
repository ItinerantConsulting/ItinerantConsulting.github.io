<html lang="en">

		<title>Itinerant Consulting</title>
		<link rel="icon" type="image/png" href="../../../images/favicon-blue.png" sizes="32x32" />
	</head>
	<body>

		<section class="title">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-10 mt-4">
						<h1>
							GHA Master Template Preview
						</h1>
						<p>
							Version 1.0.1
						</p>
					</div>
				</div>
		</section>

		<section class="body">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-10">
						<iframe id="GHA" src="master-template.html" height="900" width="900"></iframe>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-10 mt-2 mb-4">
						<button onclick="desktopDevice()" type="button" class="btn btn-primary">Desktop Layout</button>
						<button onclick="tabletDevice()" type="button" class="btn btn-primary">Tablet Layout</button>
						<button onclick="mobileDevice()" type="button" class="btn btn-primary">Mobile Layout</button>
					</div>
				</div>
			</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- Change size of iframe -->
		<script>
			function desktopDevice() {
				document.getElementById("GHA").height = "900";
				document.getElementById("GHA").width = "900";
			}
			function tabletDevice() {
				document.getElementById("GHA").height = "900";
				document.getElementById("GHA").width = "700";
			}
			function mobileDevice() {
				document.getElementById("GHA").height = "900";
				document.getElementById("GHA").width = "500";
			}
		</script>
	</body>
